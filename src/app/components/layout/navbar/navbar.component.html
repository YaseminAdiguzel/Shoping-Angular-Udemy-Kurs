<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>add_shopping_cart</mat-icon>
  </button>
  <span>Alış-Veriş</span>
  <button routerLink="/" mat-button>
    <mat-icon>home</mat-icon>
    Ana Sayfa
  </button>
  <button routerLink="/product" mat-button *ngIf="isAuth">
    <mat-icon>note_add</mat-icon>
    ürün Ekle
  </button>
  <button *ngIf="!isAuth" routerLink="/order" mat-button>
    <mat-icon>shopping_cart</mat-icon>
    Siparişler
  </button>
  <span class="example-spacer"></span>
  <button *ngIf="!isAuth" routerLink="/login" mat-raised-button color="primary">
    <mat-icon>lock_open</mat-icon>
    Giriş Yap
  </button>
  <button *ngIf="isAuth" (click)="logout()" class="mx-2" mat-raised-button color="accent">
    <mat-icon>close</mat-icon>
    Çıkış Yap
  </button>
</mat-toolbar>
